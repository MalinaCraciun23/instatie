<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In Statie Documentație</title>
    <link rel="stylesheet" href="css/scholarly.min.css" />
    <script src="js/scholarly.min.js"></script>
    <style>
      .center-content {
        width: 100%;
        text-align: center;
        margin: 3rem 0;
      }

      a {
        font-size: 1.3em;
      }

      h1 {
        font-size: 3em;
      }
    </style>
  </head>
  <body>
    <h1 class="center-content">InStație Documentație</h1>
    <section typeof="sa:ProjectLinks" class="center-content">
      <ul>
        <li
          typeof="schema:WebPage"
          role="link"
          resource="https://github.com/MikeAwie/instatie"
          property="schema:citation"
        >
          <cite property="schema:name">
            <a href="https://github.com/MikeAwie/instatie">Github</a>
          </cite>
        </li>
        <li typeof="schema:WebPage" role="link" resource="doc.html" property="schema:citation">
          <cite property="schema:name">
            <a href="doc.html">Documentație tehnica</a>
          </cite>
        </li>
        <li typeof="schema:WebPage" role="link" resource="swagger.html" property="schema:citation">
          <cite property="schema:name">
            <a href="swagger.html">Swagger</a>
          </cite>
        </li>
        <li typeof="schema:WebPage" role="link" resource="ghid.html" property="schema:citation">
          <cite property="schema:name">
            <a href="ghid.html">Ghid de utilizare</a>
          </cite>
        </li>
        <li typeof="schema:WebPage" role="link" resource="demo.html" property="schema:citation">
          <cite property="schema:name">
            <a href="demo.html">Demo</a>
          </cite>
        </li>
      </ul>
    </section>
  </body>
</html>
